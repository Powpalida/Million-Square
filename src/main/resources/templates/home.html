<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div layout:fragment="content"  class="container" >
    <style>
body {
background-color: #EAEDED
}
</style>
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="cakecho2.jpg"  class="container"width="400"  height="800" alt="...">
                <div class="carousel-caption d-none d-md-block" >
                    <h5>CHOCOLATE CAKE</h5>
                    <p>BEST SELLER!!!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="lemonpie.jpg"  class="container" width="400" height="800" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>LEMON MERINGUE PIE</h5>
                    <p>NOW ON TREND!!!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="magaroon.jpg"  class="container" width="400" height="800" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>MINT MACARON</h5>
                    <p>New flavor French Macarons of Million Square.Try now!</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="jumbotron">
        <h1 class="display-4 my-font" th:text="${greeting}"></h1>
        <p class="lead">Welcome to Million Square.Homemade bakery with love.Don't waste another minute, get yours now.Have a nice day.</p>

        Customer, please <a th:href="@{/customer}">register</a>
    </div>

</div>
