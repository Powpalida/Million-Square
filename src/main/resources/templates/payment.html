<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/javascript">
</head>

<div layout:fragment="content"  class="container" >

    </br>

    <b class="txt-heading" style="font-size:30px">Payment</b>
    <form>
        <div class="form-group" style="padding: 5px;">
            <label for="inputName">Name</label>
            <input type="input" class="form-control" name="name" id="inputName" required>
        </div>

        <div class="form-group" style="padding: 5px;">
            <label for="inputAddress">Address</label>
            <input type="input" class="form-control" name="address" id="inputAddress" required>
        </div>

        <div class="form-group" style="padding: 5px;">
            <label for="inputTel">Tel</label>
            <input type="input" class="form-control" name="address" id="inputTel" required>
        </div>

        <div class="form-group" style="padding: 5px;">
            <label for="inputCreditCard">Credit card number(debit,visa)</label>
            <input type="input" class="form-control" name="creditCard" id="inputCreditCard" required>
        </div>
        <a><input type="submit" ></a>
    </form>

</div>
