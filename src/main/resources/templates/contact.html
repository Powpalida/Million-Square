<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div style="background-color: ##FEEEFF;" layout:fragment="content" class="container">
        <h1 class="display-4 my-font" th:text="${contact}"></h1>
        <form action="#" th:action="@{/contact}" method="POST">
            <div class="form-group">
                <label style="font-size: 20px;" for="inputName">Your Name</label>
                <input type="input" class="form-control" name="name" id="inputName">
            </div>
            <div class="form-group">
                <label style="font-size: 20px;" for="inputEmail">Your Email</label>
                <input type="email" class="form-control" name="email" id="inputEmail" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label style="font-size: 20px;" for="inputSubjects">Subjects</label>
                <input type="input" class="form-control" name="subjects" id="inputSubjects">
            </div>
            <div class="form-group">
                <label style="font-size: 20px;" for="inputMessage">Message</label>
                <textarea class="form-control" name="message" id="inputMessage" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>
</div>
